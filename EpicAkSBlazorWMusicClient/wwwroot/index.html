<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EpicAkSBlazorWMusicClient</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="EpicAkSBlazorWMusicClient.styles.css" rel="stylesheet" />

    <script>
        function clickSvg(svgPathId) {
            if (!$(svgPathId).attr('transform')) {
                $(svgPathId).attr('transform', 'rotate(180 17 17)');
            } else {
                $(svgPathId).removeAttr('transform');
            }
        }
    </script>
</head>

<body class="bg-dark text-white">
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">

        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
